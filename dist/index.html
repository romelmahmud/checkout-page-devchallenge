<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="main-container">
        <div class="form-container">
          <div class="contanct-info">
            <h3>Contact information</h3>
            <div class="input-icons">
              <label for="email">E-mail</label>

              <input
                class="input-feild"
                type="email"
                id="email"
                placeholder=" &#xf0e0;    Enter your email..."
              />
            </div>
            <!--e-mail-->
            <div class="input-icons">
              <label for="phone">Phone</label>

              <input
                class="input-feild"
                type="tel"
                id="phone"
                placeholder=" &#xf879;    Enter your phone..."
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              /><!--phone-->
            </div>
          </div>
          <!--contact-info-->
          <div class="address">
            <h3>Shipping address</h3>
            <div class="input-icons">
              <label for="name">Full Name</label>

              <input
                class="input-feild"
                type="text"
                id="name"
                placeholder=" &#Xf2bd;    Rodney Cotton"
              />
            </div>
            <!--name-->
            <div class="input-icons">
              <label for="address">Address</label>

              <input
                class="input-feild"
                type="text"
                id="address"
                placeholder=" &#Xf015;    Your address..."
              />
            </div>
            <!--address-->
            <div class="input-icons">
              <label for="city">City</label>

              <input
                class="input-feild"
                type="text"
                id="city"
                placeholder=" &#Xf64f;    Your city..."
              />
            </div>
            <!--city-->
            <div class="country-postal">
              <div class="input-icons width-half">
                <label for="country">Country</label>
                <select
                  class="input-feild select-option"
                  name="country"
                  id="country"
                >
                  <option value="" default>&#Xf57e; Your country...</option>
                  <option value="bangladesh">Bangladesh</option>
                  <option value="pakistan">Pakistan</option>
                  <option value="india">India</option>
                  <option value="america">America</option>
                </select>
              </div>
              <!--country-->
              <div class="input-icons width-half">
                <label for="postal">Postal code</label>

                <input
                  class="input-feild"
                  type="text"
                  id="postal"
                  placeholder=" &#Xf66f;    Your postal code.."
                />
              </div>
              <!--postal code-->
            </div>
            <!---country-postal-->

            <label class="container-checkbox" for="checkbox"
              >save this information for next time
              <input type="checkbox" id="checkbox" /><span
                class="checkmark"
              ></span>
            </label>
          </div>
          <!--address-->
          <a href="#" class="btn">Continue </a>
        </div>
        <!--form-container-->

        <div class="checkout-container">
          <div class="product-container">
            <div class="product-img">
              <img
                src="https://i.postimg.cc/NFqft3H9/photo1.png"
                alt="Vintage Bag"
              />
            </div>
            <!--product-img-->
            <div class="product-info">
              <p>Vintage Bag</p>
              <p>
                <span class="color">$54.99</span>
                <span class="text-through">$94.99</span>
              </p>
              <div class="increase-decrease">
                <div class="value-button" id="decrease" value="Decrease Value">
                  -
                </div>
                <input type="number" id="number" value="0" />
                <div
                  class="value-button"
                  id="increase"
                  o
                  value="Increase Value"
                >
                  +
                </div>
              </div>
            </div>
            <!--product-info-->
          </div>
          <!--product-container-->
          <div class="product-container">
            <div class="product-img">
              <img
                src="https://i.postimg.cc/QCQNdfQ6/photo2.png"
                alt="Levi shoes"
              />
            </div>
            <!--product-img-->
            <div class="product-info">
              <p>Levi Shoes</p>
              <p>
                <span class="color">$74.99</span>
                <span class="text-through">$124.99</span>
              </p>
              <div class="increase-decrease">
                <div class="value-button" id="decrease" value="Decrease Value">
                  -
                </div>
                <input type="number" id="number" value="0" />
                <div
                  class="value-button"
                  id="increase"
                  o
                  value="Increase Value"
                >
                  +
                </div>
              </div>
              <!--increase-decrease-->
            </div>
            <!--product-info-->
            <div class="checkout-price-container">
              <div class="checkout-price">
                <p class="tag">Shipping</p>
                <p class="price">$19</p>
              </div>
              <!--checkout-price-->
              <div class="checkout-price">
                <p class="tag">Total</p>
                <p class="price">$148.98</p>
              </div>
              <!--checkout-price-->
            </div>
            <!--checkout-price-container-->
          </div>
          <!--product-container-->
        </div>
        <!--checkout-container-->
      </div>
      <!--main-container-->
    </div>
    <!--container end-->
    <script
      src="https://kit.fontawesome.com/2354933f4b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
