<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="main-container">
        <div class="form-container">
          <div class="contanct-info">
            <h3>Contact information</h3>
            <label for="email">E-mail</label>
            <i class="fas fa-envelope icon"></i>
            <input
              type="email"
              id="email"
              placeholder="Enter your email..."
            /><!--e-mail-->
            <label for="phone">Phone</label>
            <i class="fas fa-phone-alt icon"></i>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone..."
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            /><!--phone-->
          </div>
          <!--contact-info-->
          <div class="address">
            <h3>Shipping address</h3>
            <label for="name">Full Name</label>
            <i class="fas fa-user-circle icon"></i>
            <input
              type="text"
              id="name"
              placeholder="Rodney Cotton"
            /><!--name-->
            <label for="address">Address</label>
            <i class="fas fa-home icon"></i>
            <input
              type="text"
              id="address"
              placeholder="Your address..."
            /><!--address-->
            <label for="city">City</label>
            <i class="fas fa-city icon"></i>
            <input
              type="text"
              id="city"
              placeholder="Your city..."
            /><!--city-->
            <label for="country">Country</label>
            <i class="fas fa-globe-asia icon"></i>
            <select name="country" id="country">
              <option value="" default>Your country...</option>
              <option value="bangladesh">Bangladesh</option>
              <option value="pakistan">Pakistan</option>
              <option value="india">India</option>
              <option value="america">America</option>
            </select>
            <!--country-->
            <label for="postal">Postal code</label>
            <i class="fas fa-landmark icon"></i>
            <input
              type="text"
              id="postal"
              placeholder="Your postal code.."
            /><!--postal code-->
            <input type="checkbox" name="save" id="checkbox" />
            <label for="checkbox">save this information for next time</label>
          </div>
          <!--address-->
          <a href="#" class="btn">Continue </a>
        </div>
        <!--form-container-->
        <div class="checkout-container"></div>
        <!--checkout-container-->
      </div>
      <!--main-container-->
    </div>
    <!--container end-->
    <script
      src="https://kit.fontawesome.com/2354933f4b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
